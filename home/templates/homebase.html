<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learning center website</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css'%}">
  <!-- slick slider -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css'%}">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css'%}">
  <!-- animation css -->
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css'%}">
  <!-- aos -->
  <link rel="stylesheet" href="{% static 'plugins/aos/aos.css'%}">
  <!-- venobox popup -->
  <link rel="stylesheet" href="{% static 'plugins/venobox/venobox.css'%}">

  <!-- Main Stylesheet -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon">

{% block head %} {% endblock %}

    <!-- Custom styles for the arrows -->
  <style>
    header {
      background-color: #0e0e30; /* Цвет оригинального фона */
      transition: background-color 0.3s ease-in-out;
    }

    header.scrolled {
      background-color: #0e0e30 !important; /* Фиксированный тёмный фон при скролле */
    }

    .slick-prev, .slick-next {
      position: absolute;
      top: 130%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .slick-prev {
      right: 60px;
    }

    .slick-next {
      right: 20px;
    }

    .slick-prev svg, .slick-next svg {
      width: 50px;
      height: 50px;
      stroke: lightgray;
      fill: none;
      transition: stroke 0.3s ease;
    }

    .slick-prev:hover svg, .slick-next:hover svg {
      stroke: yellow;
    }
  </style>
</head>

<body>
{% include 'header.html' %}


{% block banner %} {% endblock %}
{% block body %} {% endblock %}
{% block about %} {% endblock %}


{% include 'footer.html' %}

<!-- Script for background images -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("[data-background]").forEach(element => {
      let bg = element.getAttribute("data-background");
      if (bg) {
        element.style.backgroundImage = `url(${bg})`;
        element.style.backgroundSize = "cover";
        element.style.backgroundPosition = "center";
        element.style.backgroundRepeat = "no-repeat";
      }
    });
  });
</script>

<!-- Script for Slick Slider -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'plugins/slick/slick.min.js'%}"></script>
<script>
  $(document).ready(function(){
    $('.hero-slider').slick({
      dots: true, // Для отображения индикаторов
      arrows: true, // Для стрелок
      prevArrow: '<button type="button" class="slick-prev"><svg width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><polyline points="15 18 9 12 15 6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>',
      nextArrow: '<button type="button" class="slick-next"><svg width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><polyline points="9 18 15 12 9 6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>',
      autoplay: true, // Для автопрокрутки
      autoplaySpeed: 5000, // Скорость смены слайдов (в миллисекундах)
      fade: true, // Плавная смена слайдов
      speed: 1000, // Скорость анимации
    });
  });
</script>
</body>
</html>
